<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RobCo Terminal</title>
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-header-button red"></div>
        <div class="terminal-header-button yellow"></div>
        <div class="terminal-header-button green"></div>
      </div>
      <div class="terminal-body">
        <div class="terminal-body-text">
          <p>Welcome to RobCo Industries (TM) Termlink</p>
          <p>Ready to start terminal session</p>
          <p>Enter "help" for a list of available commands</p>
        </div>
      </div>
      <div class="terminal-footer">
        <input type="text" class="terminal-input" />
      </div>
    </div>
  </body>
</html>
